<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Cats For Text</title>

<body>
    <div class="container">
        <!--  todo -->
        <header class="header">
            <img src="/images/logo_full.png" alt="Logo_full" class="logo_full">
            <img src="/images/logo_small.png" alt="Logo_small" width="max" class="logo_small">
        </header>
        <div class="intro">
            <!-- Carrusel de imagenes -->
            <aside class="aside aside-1">
                <div id="carouselExampleIndicators" class="carousel slide slider-horizontal" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="images/VAC_Cry.jpg" class="d-block w-100" alt="Cry">
                        </div>
                        <div class="carousel-item">
                            <img src="images/VAC_Dead.jpg" class="d-block w-100" alt="Dead">
                        </div>
                        <div class="carousel-item">
                            <img src="images/VAC_Drunk.jpg" class="d-block w-100" alt="Drunk">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
                </div>
            </aside>
            <!-- Introduccion gatitos Ascii -->
            <aside class="aside aside-2">Cats for text, es una organizacion dedicada a darle un hogar a todos los gatitos hechos en texto abandonados en foros y chats.
                <br> Tu tambien hoy puedes copiar a tu clipboard un gatito en ASCII o un lindo ":3".
            </aside>
        </div>
        <!-- Galeria/Seleccion de gatito -->
        <div class="galeria">
            <h1>Galeria C4T</h1>

            <div class="contenedor-imagenes">
                <div class="imagen">
                    <img src="images/1.png" alt="">

                    <img src="images/2.png" alt="">
                </div>
                <div class="imagen">
                    <img src="images/3.png" alt="">
                </div>
                <div class="imagen">
                    <img src="images/4.png" alt="">
                </div>
                <div class="imagen">
                    <img src="images/5.png" alt="">
                </div>
                <div class="imagen">
                    <img src="images/6.png" alt="">
                </div>
            </div>
        </div>
        <footer class="footer">
            <p>Contacto : +56 9 9799 3773</p>
        </footer>

    </div>
