<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Cats For Text</title>
</head>

<body>
    <div class="container">
        <!--  todo -->
        <header class="header">
            <img src="/images/logo_full.png" alt="Logo_full" class="logo_full">
            <img src="/images/logo_small.png" alt="Logo_small" width="max" class="logo_small">
        </header>
        <div class="intro">
            <!-- Carrusel de imagenes -->
            <aside class="aside aside-1">                
                <div id="carouselExampleControls" class="carousel slide slider-horizontal" data-bs-ride="carousel">
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="images/Toby.png" class="d-block w-100" alt="Toby_carousel">
                      </div>
                      <div class="carousel-item">
                        <img src="images/Pops.png" class="d-block w-100" alt="Pops_carousel">
                      </div>
                      <div class="carousel-item">
                        <img src="images/bear.png" class="d-block w-100" alt="bear_carousel">
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>
            </aside>
            <!-- Introduccion gatitos Ascii -->
            <aside class="aside aside-2">Cats for text, es una organizacion dedicada a darle un hogar a todos los gatitos hechos en texto abandonados en foros y chats.
                <br> Tu tambien hoy puedes copiar a tu clipboard un gatito en ASCII o un lindo ":3".
            </aside>
        </div>
        <!-- Galeria/Seleccion de gatito -->
        <div class="galeria">
            <h1>Categorias C4T</h1>

            <div class="contenedor-imagenes">
                <div class="imagen">
                    <img src="images/bear.png" alt="bear">
                </div>
                <div class="imagen">
                    <img src="images/bigotes.png" alt="bigotes">
                </div>
                <div class="imagen">
                    <img src="images/Eco.png" alt="Eco">
                </div>
                <div class="imagen">
                    <img src="images/max.png" alt="max">
                </div>
            </div>
        </div>
        <footer class="footer">
            <p>Contacto : +56 9 9799 3773</p>
        </footer>

    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
</body>

</html>
