<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    
    
    <!-- Local CSS -->
    <link rel="stylesheet" href="../css/submit.css">
    <title>Cat Submit</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="container-fluid">
                    <a href="../index.html"><img class="logo_full" src="../images/logo_full.png" alt="logo_full"></a>
                    <a href="../index.html"><img class="logo_small" src="../images/logo_small.png" alt="logo_small"></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="../pages/economia.html">Indicadores Economicos</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="../pages/submit.html">Dar en Adopción</a>
                            </li>
                    </div>
                </div>
            </nav>
        </header>
        <div class="submit">
            <div class="row">
                <form id="contact-form">
                    <div class="form-group">
                        <label for="nombre_gato" id="nombre_label">Nombre</label>
                        <input type="text" name="nombre_gato" id="nombre_gato" class="form-control required"
                            placeholder="Ingrese nombre del gato...">
                    </div>
                    <div class="form-group">
                        <label for="historia_gato" id="historia_label">Historia</label>
                        <textarea name="historia_gato" id="historia_gato" class="form-control required"
                            placeholder="Ingrese historia del gato..." rows="5"></textarea>
                    </div>
                    <div class="form-group">
                        <select name="category" class="required">
                            <option value="">Categoria</option>
                            <option>Cuerpo Completo</option>
                            <option>Detallado</option>
                            <option>Extra Grande</option>
                            <option>Cara</option>
                        </select>
                      
                    </div>
                    <div class="form-group">
                        <label for="gato" id="gato_label">Gato</label>
                        <textarea name="gato" id="gato" class="form-control required"
                            placeholder="Pegue aquí su gato..." rows="15"></textarea>
                    </div>
                    <button id="submit-form">Send</button>
                </form>
            </div>
        </div>
        <footer class="footer">
            <p>Contacto : +56 9 9799 3773</p>
        </footer>
    </div>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <!-- Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
        crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
        crossorigin="anonymous"></script>
    <!-- JQuery Validate -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.2/jquery.validate.min.js"
        integrity="sha512-UdIMMlVx0HEynClOIFSyOrPggomfhBKJE28LKl8yR3ghkgugPnG6iLfRfHwushZl1MOPSY6TsuBDGPK2X4zYKg=="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.2/additional-methods.min.js"
        integrity="sha512-6Uv+497AWTmj/6V14BsQioPrm3kgwmK9HYIyWP+vClykX52b0zrDGP7lajZoIY1nNlX4oQuh7zsGjmF7D0VZYA=="
        crossorigin="anonymous"></script>
    <!-- Local JS -->
    <script src="../js/form_submit.js"></script>
</body>

</html>
