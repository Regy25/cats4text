<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
        crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
        crossorigin="anonymous"></script>
    <!-- JQuery Validate -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.2/jquery.validate.min.js"
    integrity="sha512-UdIMMlVx0HEynClOIFSyOrPggomfhBKJE28LKl8yR3ghkgugPnG6iLfRfHwushZl1MOPSY6TsuBDGPK2X4zYKg==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.2/additional-methods.min.js"
    integrity="sha512-6Uv+497AWTmj/6V14BsQioPrm3kgwmK9HYIyWP+vClykX52b0zrDGP7lajZoIY1nNlX4oQuh7zsGjmF7D0VZYA==" crossorigin="anonymous"></script>
    <!-- Local CSS -->
    <link rel="stylesheet" href="../css/categorias.css">
    <link rel="stylesheet" href="../css/submit.css">
    <title>Cat Submit</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <a href="../index.html"> <img src="../images/logo_cara.png" alt="logo_cara" class="logo_categoria"></a>
            <a href="../index.html"> <img src="../images/logo_small.png" alt="Logo_small" class="logo_small"></a>
        </header>
        <div class="submit">
            <div class="row">
                <form id="contact-form">
                    <div class="form-group">
                        <input type="text" name="name" id="name" class="form-control required" placeholder="Nombre Gatito">
                    </div>
                    <div class="form-group">
                        <textarea name="historia" id="historia" class="form-control required"
                            placeholder="Historia del gatito" rows="2"></textarea>
                    </div>
                    <div class="form-group">
                        <select name="category" class="required">
                            <option value="">Categoria</option>
                            <option>Cuerpo Completo</option>
                            <option>Detallado</option>
                            <option>Extra Grande</option>
                            <option>Cara</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <textarea name="ascii" id="ascii" class="form-control required"
                            placeholder="Pega el gatito" rows="10"></textarea>
                    </div>
                    <button id="submit-form">Send message</button>
                </form>
            </div>      
        </div>
        <footer class="footer">
            <p>Contacto : +56 9 9799 3773</p>
        </footer>
    </div>
        <!-- Local JS -->
        <script src="../js/form_submit.js"></script>
</body>
</html>
